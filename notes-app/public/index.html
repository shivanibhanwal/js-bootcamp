<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>My Notes</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">NOTES</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" placeholder="Filter Notes">
            <select name="" id="filter-by">
            <option value="byEdited">Sort by Last Edited</option>
            <option value="byCreated">Sort by Recently Created</option>
            <option value="alphabeticalFilter">Sort Alphabetically</option>
        </select>
        </div>
    </div>
    <div class="container">
        <div id="container"></div>
        <button id='create-note' class="button"> Add Note</button>
        <!-- <label>
            <input id="for-fun" type="checkbox">
            Check me off
        </label> -->
    </div>
    </div>
</body>
<script src="/scripts/index-bundle.js"></script>

</html>
